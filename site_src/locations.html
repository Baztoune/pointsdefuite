---
title: Locations
layout: main
permalink: /locations/
---
<table border="1">
{% for location in site.locations %}
<tr>
    <td>
        <a href="{{location.url}}">
            {{location.url}} ({{location.lat}}/{{location.lon}})
        </a>
    </td>
    <td>
        <a href="/assets/{{location.assets}}.jpg">
            /assets/{{location.assets}}.jpg
        </a>
    </td>
</tr>
{% endfor %}
</table>
